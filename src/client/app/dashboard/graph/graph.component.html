<!-- Page Heading -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" />

<style type="text/css">
  #mynetwork {
    width: 100%;
    height: 800px;
    border: 1px solid lightgray;
  }
</style>

<div *ngIf="isDataAvailable">

  <div class="row">
    <div class="col-xl-12">
      <div class="alert alert-info" role="alert"><h3>Decompose  <b> {{ repository?.name }}</b></h3></div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="card card-default">
        <div class="card-header card-default">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-tasks fa-5x"></i>
            </div>
            <div class="col-xs-9 text-center">
              <div><h1>{{ repository.name }}</h1></div>
              <div>{{repository.remotePath}}</div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a class="text-success" href="#">
            <span class="pull-xs-left"><a href="{{repository.remotePath}}">View Details</a></span>
            <span class="pull-xs-right">
        </span>
            <div class="clearfix"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>

</div>

<div #mynetwork id="mynetwork"></div>
